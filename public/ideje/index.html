<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to View Ideas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="login-form">
        <h2>Login</h2>
        <form id="form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container hidden" id="ideas-section">
        <h2>Your Ideas</h2>
        <ul>
            <li>jo≈° uvijek nema ideja</li>
        </ul>
    </div>

    <script>
        const form = document.getElementById('form');
        const loginForm = document.getElementById('login-form');
        const ideasSection = document.getElementById('ideas-section');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'dinidea' && password === 'mojeideje') {
                loginForm.classList.add('hidden');
                ideasSection.classList.remove('hidden');
            } else {
                alert('Incorrect username or password');
            }
        });
    </script>
</body>
</html>
